{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'weather/style.css' %}" media="all">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    
</head>
<body>
    <div class="container">
        <div class="weather-dashboard">
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
            
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button onclick="getWeather()"><i class="fas fa-search"></i> Search</button>
                <button onclick="resetWeather()"><i class="fas fa-sync-alt"></i> Reset</button>
            </div>

            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="weather-info" id="weatherInfo">
                <div class="weather-card">
                    <div class="weather-icon" id="weatherIcon">
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <div class="temperature" id="temperature"></div>
                    <div class="description" id="description"></div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-temperature-high"></i>
                            <div>Feels Like</div>
                            <div id="feelsLike"></div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div>Humidity</div>
                            <div id="humidity"></div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div>Wind Speed</div>
                            <div id="windSpeed"></div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <div>Pressure</div>
                            <div id="pressure"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'weather/script.js' %}" defer></script>
</body>
</html>
